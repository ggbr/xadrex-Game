<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
	<br>
	<center>
		<h1 class="title">Xadrez Game</h1>
	</center>

	<hr>
	<br>

	<center>
		<div class="base">
			<table id="tabuleiro" ></table>	
		</div>
	</center>
<style>
table{
	border-collapse: collapse;
}
td{
	height: 100px;
	width: 100px;
}	

img{height: 99px;
	width: 99px;}

.black{
	background-color: #718093;
}

.white{
	background-color: #f5f6fa;
}
.base{
	background-color:  #2f3640;

	padding: 15px;
	display: inline-block;

}

td:hover{
	background-color: #0097e6;
}
</style>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" async defer>


		
		let cols = ['a','b','c','d','e','f','g','h'];

		function renderisarTabuleito(){

			for ( var i = 1; i < 9; i++) {
				$('#tabuleiro').append(`
					<tr id="r` + i + `">
						<td id="a` + i +`"></td>
						<td id="b` + i +`"></td>
						<td id="c` + i +`"></td>
						<td id="d` + i +`"></td>
						<td id="e` + i +`"></td>
						<td id="f` + i +`"></td>
						<td id="g` + i +`"></td>
						<td id="h` + i +`"></td>
					</tr>
				`);
			}
		}

		function colorTabuleiro(){
			let tds = $('td');
			let cor = 0;

			for(var i = 0; i < 65; i++){

				switch (i) {
					case 8:
					case 24:
					case 40:
					case 56:
						cor = 1
						break;
					case 16:
					case 32:
					case 48:
					case 64:
						cor = 0
						break;
					default:
						break;
				}


				if(cor ==0){
					$(tds[i]).addClass('white');
					cor++;
				}else{
					$(tds[i]).addClass('black');
					cor = 0;
				}

			}
		}


		function renderizarPecas(){

			// ---  renderizar peãos ---
			for(var i = 0; i < 8; i++){
				$('#'+ cols[i] + 2).append('<img src="./img/j1/peao.png"> ');
			}

			// torrer

			$('#a1').append('<img src="./img/j1/torre.png"> ');

			$('#h1').append('<img src="./img/j1/torre.png"> ');

			// cavalos 

			$('#b1').append('<img src="./img/j1/cavalo.png"> ');

			$('#g1').append('<img src="./img/j1/cavalo.png"> ');

			// bispos 

			$('#c1').append('<img src="./img/j1/bispo.png"> ');

			$('#f1').append('<img src="./img/j1/bispo.png"> ');

			// rei
			$('#e1').append('<img src="./img/j1/rei.png"> ');

			// rainha
			$('#d1').append('<img src="./img/j1/rainha.png"> ');



			//-------------------------------



			// ---  renderizar peãos ---
			for(var i = 0; i < 8; i++){
				$('#'+ cols[i] + 7).append('<img src="./img/j2/peao.png"> ');
			}

			// torrer

			$('#a8').append('<img src="./img/j2/torre.png"> ');

			$('#h8').append('<img src="./img/j2/torre.png"> ');

			// cavalos 

			$('#b8').append('<img src="./img/j2/cavalo.png"> ');

			$('#g8').append('<img src="./img/j2/cavalo.png"> ');

			// bispos 

			$('#c8').append('<img src="./img/j2/bispo.png"> ');

			$('#f8').append('<img src="./img/j2/bispo.png"> ');

			// rei
			$('#e8').append('<img src="./img/j2/rei.png"> ');

			// rainha
			$('#d8').append('<img src="./img/j2/rainha.png"> ');
		}



		function setup(){
			renderisarTabuleito();
			colorTabuleiro();
			renderizarPecas();
		}

		function main(){

		}

		//inicia a função principal
		setup();
		main();


	</script>
</body>
</html>
